name: koiaqua
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=3.3.1 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.3.0
  cupertino_icons: ^1.0.6
  firebase_database: ^10.4.11
  flutter_svg: ^2.0.9
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/fonts/
    - assets/images/
  fonts: 
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
    - family: Montserrat
      fonts: 
        - asset: assets/fonts/MontserratRomanBold.ttf
          weight: 700
    - family: Google Sans
      fonts: 
        - asset: assets/fonts/GoogleSansBold.ttf
          weight: 700
        - asset: assets/fonts/GoogleSansRegular.ttf
          weight: 400
        - asset: assets/fonts/GoogleSansItalic.ttf
          weight: 400
        - asset: assets/fonts/GoogleSansMedium.ttf
          weight: 500

